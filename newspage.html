<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #66cccc;
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
      color: #fff;
    }

    section {
      margin: 20px;
    }

    .grid-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(5, 1fr);
      justify-content: center;
    }

    .grid-item {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .team-logo, .driver-photo {
      width: 100%;
      max-width: 150px;
      height: auto;
      border: 5px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
  <title>Formula One Hub</title>
</head>
<body>
  <header>
    <h1>Formula One Hub</h1>
  </header>
  
  <section id="byTeam">
    <h2>By Team</h2>
    <div class="grid-container">
      <!-- Team grid with team names -->
      <div class="grid-item" onclick="redirectToWebsite('https://www.team1.com')">
        <div class="team-logo"><img src="team1_logo.png" alt="Team 1 Logo"></div>
        <p>Team 1</p>
      </div>
      <!-- Repeat for other teams -->

      <!-- Add more grid items for other teams -->
    </div>
  </section>

  <section id="byDriver">
    <h2>By Driver</h2>
    <div class="grid-container">
      <!-- Driver grid with driver names -->
      <div class="grid-item" onclick="redirectToWebsite('https://www.driver1.com')">
        <div class="driver-photo"><img src="driver1_photo.png" alt="Driver 1 Photo"></div>
        <p>Driver 1</p>
      </div>
      <!-- Repeat for other drivers -->

      <!-- Add more grid items for other drivers -->
    </div>
  </section>

  <script>
    function redirectToWebsite(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
