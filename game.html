<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula 1 Race Simulation</title>
  <style>
    .track {
      width: 600px;
      height: 400px;
      border: 1px solid #000;
      position: relative;
      margin-bottom: 20px;
    }
    .car {
      width: 40px;
      height: 20px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Formula 1 Race Simulation</h1>

<div>
  <p>Select pilots:</p>
  <ul id="pilots">
    <li onclick="selectPilot('red')">Lewis Hamilton</li>
    <li onclick="selectPilot('blue')">Max Verstappen</li>
    <!-- Add more pilots here -->
  </ul>
</div>

<div>
  <p>Control the cars:</p>
  <button onclick="moveCar('red', 'left')">Move Left (Lewis Hamilton)</button>
  <button onclick="moveCar('red', 'right')">Move Right (Lewis Hamilton)</button>
  <br>
  <button onclick="moveCar('blue', 'left')">Move Left (Max Verstappen)</button>
  <button onclick="moveCar('blue', 'right')">Move Right (Max Verstappen)</button>
  <!-- Add more controls for other pilots here -->
</div>

<div class="track" id="raceTrack">
  <div class="car" id="redCar"></div>
  <div class="car" id="blueCar"></div>
</div>

<script>
  let selectedPilot = '';
  let currentPositionRed = 0;
  let currentPositionBlue = 0;

  function selectPilot(color) {
    selectedPilot = color;
  }

  function moveCar(color, direction) {
    if (selectedPilot === color) {
      const distance = 500;
      const car = document.getElementById(`${color}Car`);
      
      if (direction === 'left' && currentPositionRed > 0 && currentPositionBlue > 0) {
        currentPositionRed -= 10;
        currentPositionBlue -= 10;
      } else if (direction === 'right' && currentPositionRed < distance && currentPositionBlue < distance) {
        currentPositionRed += 10;
        currentPositionBlue += 10;
      }

      car.style.left = `${color === 'red' ? currentPositionRed : currentPositionBlue}px`;
    }
  }
</script>

</body>
</html>
